<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <style>
    div{
      display:inline;
      margin-left:20px;
    }
    </style>
  </head>
  <body>
    <fieldset>
        <legend>LOGIN</legend>
            <div>User Name:
              <input type="text" name="username" required>
            </div>
            <div>Password:
              <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" min="8" required>
            </div>
            <div>
              <button type="button" name="button">login</button>
              <button type="button" name="button">cancel</button>
            </div>
    </fieldset>
  </body>
</html>
